<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fat Cat Game</title>
    <link rel="stylesheet" href="pet.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Meet your new fat cat!
      </h1>
      <h3>
        He will need to be attended to. 
      </h3>
      <div id="image-container">
        <img src="img/happymashy.png" />
      </div>
      <div id="status">
  
      </div>
      <button id="pet">
        Click to Pet!
      </button>
      <button id="feed">
        Click to Feed!
      </button>
      <button id="play">
        Click to Play!
      </button>
    </div>
  </body>
  <script src="pet.js"></script>
</html>
